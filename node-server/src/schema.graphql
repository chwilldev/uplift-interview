type Game {
  id: ID!
}

type Card {
  id: Int!
  number: String!
  suit: String!
}

type DealResult {
  success: Boolean!
  game: Game!
  cards: [Card!]!
}

type User {
  id: ID!
  username: String
  games: [Game!]
}

type Query {
  me: User
}

type Mutation {
  deal(isInitial: Boolean!): DealResult!
}
